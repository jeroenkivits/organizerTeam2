{% extends 'todo/base.html'%}
{% block title %}Notes{% endblock %}
{% block body %}
<div class="row">
  <div class="col-lg-12">
      <h1 class="page-header">Notes</h1>
  </div>

  <div class="col-lg-4">
    <div class="panel panel-yellow">
        <div class="panel-heading">
            All your notes
        </div>
        <div class="panel-body">
          {% for note in notes %}
            <tr>
              <td>
                <ul>
                  <li><a href="{% url 'notes:details' note.id %}">{{note.title}}</a></li>
                  <ul class=list-unstyled>
                    <li><small>{{note.date}}</small></li>
                  </ul>
                </ul>
              </td>
            </tr>
          {% endfor %}
        </div>
        <div class="panel-footer">
          <a href="{% url 'notes:add_note' %}">
            <span class="glyphicon glyphicon-plus"></span>  Add a note
          </a>
        </div>
    </div>
  </div>
</div>
{% endblock %}
